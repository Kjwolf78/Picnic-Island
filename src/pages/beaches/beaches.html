<ion-header>

  <ion-navbar>
    <ion-title>Beaches</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<p>The below slideshow its just a small glimpse into the beauty of Picnis Island Park. Enjoy!</p>
<ion-slides pager>

   
  <ion-slide *ngFor="let slide of slides"style="background-color: white">
    <img src="{{slide.image}}">
    <h2>{{slide.title}}</h2>
  </ion-slide>
   
</ion-slides>
</ion-content>
