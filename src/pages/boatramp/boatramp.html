<ion-header>

  <ion-navbar>
    <ion-title>Boat Ramp/Pier</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<p>Slideshow of the Boat Ramp and Pier.</p>
<ion-slides pager>

  <ion-slide *ngFor="let slide of slides" style="background-color: white">
    <img src="{{location.image}}">
    <div class="card-title">{{slide.title}}</div>
    <div class="card-subtitle">{{slide.subtitle}}>
  </ion-slide>

  <ion-slide style="background-color: white">
    <img src="assets/img/boatpier/pier1.jpg"/>
    <h2></h2>
  </ion-slide>

  <ion-slide style="background-color: white">
    <img src="assets/img/boatpier/pier2.jpg"/>
    <h2></h2>
  </ion-slide>

    <ion-slide style="background-color: white">
    <img src="assets/img/boatpier/pier3.jpg"/>
    <h2></h2>
  </ion-slide>

    <ion-slide style="background-color: white">
    <img src="assets/img/boatpier/pier4.jpg"/>
    <h2></h2>
  </ion-slide>

    <ion-slide style="background-color: white">
    <img src="assets/img/boatpier/pier5.jpeg"/>
    <h2></h2>
  </ion-slide>

</ion-slides>
</ion-content>
