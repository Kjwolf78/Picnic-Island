<ion-header>

  <ion-navbar>
    <ion-title>Disc Golf</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<p>Slideshow of the Disc Golf Course.</p>
<ion-slides pager>

  <ion-card *ngFor="let location of locations" (click)="gotodiscgolf()">
    <img src="{{location.image}}"/>
    <div class="card-title">{{location.title}}</div>
    <div class="card-subtitle">{{location.subtitle}}</div>
  </ion-card>

  <ion-slide style="background-color: white">
    <img src="assets/img/discgolf/golf1.jpg"/>
    <h2></h2>
  </ion-slide>

  <ion-slide style="background-color: white">
    <img src="assets/img/discgolf/golf2.jpg"/>
    <h2></h2>
  </ion-slide>

  <ion-slide style="background-color: white">
    <img src="assets/img/discgolf/golf3.jpg"/>
    <h2></h2>
  </ion-slide>

  <ion-slide style="background-color: white">
    <img src="assets/img/discgolf/golf4.jpg"/>
    <h2></h2>
  </ion-slide>

  <ion-slide style="background-color: white">
    <img src="assets/img/discgolf/golf5.jpg"/>
    <h2></h2>
  </ion-slide>

</ion-slides>
</ion-content>
