<ion-header>
  <ion-navbar>
    <ion-title>Picnic Island Park</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card (click)="gotoBeaches()">
    <img src="assets/img/picnic-island.jpg"/>
    <div class="card-title">Beaches</div>
    <div class="card-subtitle">Slideshow</div>
  </ion-card>

  <ion-card (click)="gotodogbeach()">
    <img src="assets/img/doggie.jpg"/>
    <div class="card-title">Dog Beach</div>
    <div class="card-subtitle">Slideshow</div>
  </ion-card>

  <ion-card (click)="gotoplayground()">
    <img src="assets/img/playground.jpg"/>
    <div class="card-title">Playground</div>
    <div class="card-subtitle">Slideshow</div>
  </ion-card>

  <ion-card (click)="gotoboatramp()">
    <img src="assets/img/boatdock.jpg"/>
    <div class="card-title">Boat Ramp and Dock</div>
    <div class="card-subtitle">Slideshow</div>
  </ion-card>

  <ion-card (click)="gotodiscgolf()">
    <img src="assets/img/imgres.jpg"/>
    <div class="card-title">Disc Golf</div>
    <div class="card-subtitle">Slideshow</div>
  </ion-card>

  <ion-card (click)="gotomap()">
    <img src="assets/img/map.png"/>
    <div class="card-title">Maps</div>
  </ion-card>

</ion-content>
