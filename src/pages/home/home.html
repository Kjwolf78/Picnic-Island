<ion-header>
  <ion-toolbar color="light">
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Picnic Island Park</ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card *ngFor="let location of locations" (click)="gotoPages(location.id)">
    <img src="{{location.image}}"/>
    <div class="card-title">{{location.title}}</div>
    <div class="card-subtitle">{{location.subtitle}}</div>
  </ion-card>
</ion-content>
